server.port=8009

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Elasticsearch Properties
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=localhost:9200
logging.level.org.springframework.data.elasticsearch.core=DEBUG

# Custom Elasticsearch index name
#spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.properties.restClient.connectTimeout=5000

# Custom URLs for Crawler
urls=https://www.tutorialspoint.com/index.html,https://www.javatpoint.com.html,https://www.wikipedia.org/